{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block body %}
    <h1>This is our latest Registration page</h1>
    <div class="container">
        <h2>SignUp Form</h2>
        <ul>
            {% for msg in messages %}
                <li>
                    {{msg.message}}
                </li>

            {% endfor %}
        </ul>
        <form action="{% url 'adduser' %}" method="POST">   
            {% csrf_token %}         
            {{form.as_p}}
            <input type="submit" value="Register">
        </form>
    </div>
{% endblock %}
